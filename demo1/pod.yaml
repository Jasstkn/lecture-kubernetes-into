apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  containers:
  - name: nginx
    image: nginx:latest
    env:
    - name: LOG_LEVEL
      value: "error"
    ports:
    - name: http
      containerPort: 80
    readinessProbe:
        httpGet:
          path: /
          port: 80
    livenessProbe:
        tcpSocket:
          port: 80