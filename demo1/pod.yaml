apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  initContainers:
  - name: index-generator
    image: busybox:1.31.0
    command: ['sh', '-c', 'wget -O- https://raw.githubusercontent.com/express42/otus-platform-snippets/master/Module-02/Introduction-to-Kubernetes/wget.sh | sh']
    volumeMounts:
    - name: app
      mountPath: /app
  containers:
  - name: nginx
    image: nginx:latest
    env:
    - name: LOG_LEVEL
      value: "error"
    ports:
    - name: http
      containerPort: 80
    readinessProbe:
        httpGet:
          path: /
          port: 80
    livenessProbe:
        tcpSocket:
          port: 80